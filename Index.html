
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkExpress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@900&family=Share+Tech+Mono&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
:root {
    /* Dark Theme: Pure Cyberpunk Noir */
    --dark-bg: #010413;
    --dark-bg-gradient: linear-gradient(145deg, #010413, #0a0c20, #03010f);
    --dark-card-bg: rgba(18, 25, 58, 0.6);
    --dark-text: #00eaff;
    --dark-accent: #2d68ff; 
    --dark-border: rgba(0, 234, 255, 0.25);
    --dark-shadow: rgba(0, 234, 255, 0.1);

    /* Light Theme: Vibrant & Poppy */
    --light-bg: #f4f5f7;
    --light-bg-gradient: linear-gradient(145deg, #fdfcff, #f2f1f7, #e8e6f0);
    --light-card-bg: rgba(255, 255, 255, 0.9);
    --light-text: #ff3a8b;
    --light-accent: #8e2de2;
    --light-border: rgba(255, 58, 139, 0.4);
    --light-shadow: rgba(255, 58, 139, 0.2); 

    /* Matrix Theme: Authentic & Iconic */
    --matrix-bg: #000000;
    --matrix-bg-gradient: linear-gradient(145deg, #000, #020a02, #000500, #000);
    --matrix-card-bg: rgba(0, 20, 0, 0.75);
    --matrix-text: #39ff14;
    --matrix-border: rgba(57, 255, 20, 0.3);
    --matrix-shadow: rgba(57, 255, 20, 0.2);

    /* Steampunk Theme: Ultimate Neomorphism */
    --steampunk-bg: #e6e7ee;
    --steampunk-card-bg: #e6e7ee;
    --steampunk-text: #5b627a;
    --steampunk-accent: #9299b0;
    --steampunk-shadow-dark: #babecc;
    --steampunk-shadow-light: #ffffff;
    --steampunk-glow: rgba(224, 194, 142, 0.8);
}

::selection { background: var(--dark-accent); color: var(--dark-bg); }
.light-mode ::selection { background: var(--light-text); color: var(--light-bg); }
.matrix-mode ::selection { background: var(--matrix-text); color: var(--matrix-bg); }
.steampunk-mode ::selection { background: var(--steampunk-text); color: var(--steampunk-card-bg); }

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Orbitron', sans-serif;
    background: var(--dark-bg);
    color: var(--dark-text);
    min-height: 100vh;
    overflow-x: hidden;
    transition: background 0.8s ease, color 0.8s ease;
    background-attachment: fixed;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: var(--dark-bg-gradient);
    z-index: -2;
    animation: gradientMove 20s ease-in-out infinite;
    background-size: 200% 200%;
    transition: background 0.8s ease;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body.light-mode { background: var(--light-bg); color: var(--light-text); font-family: 'Bungee', sans-serif; }
body.matrix-mode { background: var(--matrix-bg); color: var(--matrix-text); font-family: 'Share Tech Mono', monospace; }
body.steampunk-mode { background: var(--steampunk-bg); color: var(--steampunk-text); font-family: 'Lato', sans-serif; }

.light-mode::before { background: var(--light-bg-gradient); }
.matrix-mode::before { background: var(--matrix-bg-gradient); }
.steampunk-mode::before { background: var(--steampunk-bg); }

#theme-toggle {
    position: fixed;
    top: 25px;
    right: 25px;
    z-index: 1001;
    width: 60px;
    height: 60px;
    border: none;
    cursor: pointer;
    font-size: 24px;
    transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    background: var(--dark-card-bg);
    color: var(--dark-text);
    backdrop-filter: blur(20px);
    border-radius: 50%;
    border: 1px solid var(--dark-border);
    box-shadow: 0 0 15px var(--dark-shadow), inset 0 0 10px rgba(0, 234, 255, 0.1);
}

#theme-toggle:hover {
    transform: rotate(360deg) scale(1.1);
    box-shadow: 0 0 30px var(--dark-shadow), inset 0 0 15px rgba(0, 234, 255, 0.2);
}

.light-mode #theme-toggle {
    background: var(--light-card-bg);
    color: var(--light-text);
    border: 2px solid var(--light-border);
    box-shadow: 5px 5px 15px var(--light-shadow);
}

.matrix-mode #theme-toggle {
    border-radius: 0;
    border: 2px solid var(--matrix-border);
    color: var(--matrix-text);
    background: var(--matrix-card-bg);
    animation: matrix-flicker 3s infinite;
    box-shadow: 0 0 20px var(--matrix-shadow);
}

.steampunk-mode #theme-toggle {
    background: var(--steampunk-card-bg);
    color: var(--steampunk-text);
    border: none;
    border-radius: 50%;
    box-shadow: 6px 6px 12px var(--steampunk-shadow-dark), -6px -6px 12px var(--steampunk-shadow-light);
}

.steampunk-mode #theme-toggle:hover {
    box-shadow: 8px 8px 16px var(--steampunk-shadow-dark), -8px -8px 16px var(--steampunk-shadow-light);
}

.steampunk-mode #theme-toggle:active {
    box-shadow: inset 4px 4px 8px var(--steampunk-shadow-dark), inset -4px -4px 8px var(--steampunk-shadow-light);
}

#bg-canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0.6;
    transition: opacity 0.5s ease;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 80px 40px;
    perspective: 2000px;
}

.title {
    font-size: 5rem;
    font-weight: 900;
    margin-bottom: 70px;
    text-align: center;
    letter-spacing: 5px;
    position: relative;
    z-index: 2;
    transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
}

.dark-mode .title {
    color: #fff;
    text-shadow: 0 0 5px #fff, 0 0 10px var(--dark-text), 0 0 20px var(--dark-text), 0 0 40px var(--dark-text);
    animation: neon-flicker 4s infinite alternate;
}
@keyframes neon-flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {
      text-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 18px var(--dark-text), 0 0 38px var(--dark-text);
  }
  20%, 24%, 55% { text-shadow: 0 0 4px #fff; }
}

.dark-mode .title::before,
.dark-mode .title::after {
    content: attr(data-text);
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    mix-blend-mode: screen;
}
.dark-mode .title::before {
    color: var(--dark-text);
    animation: glitch 3s infinite linear alternate-reverse;
}
.dark-mode .title::after {
    color: var(--dark-accent);
    animation: glitch 3.2s infinite linear alternate;
}
@keyframes glitch{
  0%, 100% { transform: translate(0); clip-path: inset(50% 0 30% 0); }
  20% { transform: translate(-3px, 3px); clip-path: inset(10% 0 80% 0); }
  40% { transform: translate(-3px, -3px); clip-path: inset(70% 0 5% 0); }
  60% { transform: translate(3px, 3px); clip-path: inset(40% 0 40% 0); }
  80% { transform: translate(3px, -3px); clip-path: inset(90% 0 2% 0); }
}

.light-mode .title {
    color: var(--light-text);
    text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
    animation: pop-in 1s cubic-bezier(0.68, -0.6, 0.32, 1.6);
}
@keyframes pop-in {
    0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

.matrix-mode .title {
    color: var(--matrix-text);
    text-shadow: 0 0 10px var(--matrix-text), 0 0 20px rgba(57, 255, 20, 0.5);
    animation: matrix-title-flicker 5s infinite;
}
.matrix-mode .title::after {
    content: attr(data-text);
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    color: var(--matrix-text);
    text-shadow: -2px 0 #008F11;
    clip-path: inset(50% 0 0 0);
    opacity: 0.8;
    animation: matrix-glitch-bottom 2s infinite;
}
@keyframes matrix-glitch-bottom {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(0.08em); }
}
@keyframes matrix-title-flicker {
  0%, 100% { opacity: 1; filter: brightness(1.2); }
  50% { opacity: 0.9; filter: brightness(1); }
}

.steampunk-mode .title {
    font-size: 6rem;
    font-weight: 700;
    color: var(--steampunk-text);
    text-shadow: 1px 1px 1px var(--steampunk-shadow-light);
}

.hub {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 50px;
    max-width: 1500px;
    width: 100%;
}

.app {
    aspect-ratio: 1 / 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    position: relative;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
}

.dark-mode .app {
    background: var(--dark-card-bg);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    border: 1px solid var(--dark-border);
    box-shadow: 0 10px 30px var(--dark-shadow);
    transform: rotateX(10deg) rotateY(0deg);
}
.dark-mode .app:hover {
    transform: translateY(-20px) scale(1.05) rotateX(0deg) rotateY(0deg);
    box-shadow: 0 25px 50px var(--dark-shadow);
    border-color: var(--dark-text);
}
.dark-mode .app::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 234, 255, 0.1), transparent);
    transition: left 0.8s ease;
}
.dark-mode .app:hover::before { left: 100%; }

.light-mode .app {
    background: var(--light-card-bg);
    box-shadow: 8px 8px 0px var(--light-shadow);
    border-radius: 30px;
    transform: none;
}
.light-mode .app:hover {
    transform: translate(-8px, -8px);
    box-shadow: 16px 16px 0px var(--light-shadow), 16px 16px 20px rgba(255, 58, 139, 0.1);
}

.matrix-mode .app {
    background: var(--matrix-card-bg);
    border: 2px solid var(--matrix-border);
    border-radius: 0;
    box-shadow: 0 0 25px var(--matrix-shadow), inset 0 0 15px rgba(57, 255, 20, 0.1);
    transform: none;
    animation: matrix-flicker 4s infinite ease-in-out;
}
.matrix-mode .app::after {
    content: '';
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(0deg, rgba(57, 255, 20, 0.1), rgba(57, 255, 20, 0.1) 1px, transparent 1px, transparent 4px);
    opacity: 0.5;
    pointer-events: none;
}
.matrix-mode .app:hover {
    transform: scale(1.03);
    background: rgba(0, 40, 0, 0.8);
    box-shadow: 0 0 40px var(--matrix-shadow), inset 0 0 20px rgba(57, 255, 20, 0.2);
    border-color: var(--matrix-text);
}

.steampunk-mode .app {
    background: var(--steampunk-card-bg);
    border: none;
    border-radius: 30px;
    box-shadow: 12px 12px 24px var(--steampunk-shadow-dark), -12px -12px 24px var(--steampunk-shadow-light);
    transform: none;
}
.steampunk-mode .app:hover {
    transform: scale(1.05);
    box-shadow: 15px 15px 30px var(--steampunk-shadow-dark), -15px -15px 30px var(--steampunk-shadow-light);
}
.steampunk-mode .app:active, .steampunk-mode .app.active {
    transform: scale(0.98);
    box-shadow: inset 7px 7px 14px var(--steampunk-shadow-dark), inset -7px -7px 14px var(--steampunk-shadow-light);
}

.app-icon {
    font-size: 5rem;
    margin-bottom: 20px;
    transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    z-index: 2;
}

.dark-mode .app-icon {
    text-shadow: 0 0 15px var(--dark-text);
}
.dark-mode .app:hover .app-icon {
    transform: scale(1.1) rotate(-10deg);
    color: #fff;
    text-shadow: 0 0 10px #fff, 0 0 20px var(--dark-text), 0 0 35px var(--dark-accent);
}

.light-mode .app-icon {
    color: var(--light-text);
    text-shadow: 3px 3px 0 var(--light-accent);
}
.light-mode .app:hover .app-icon {
    transform: scale(1.2) rotate(10deg);
    color: var(--light-accent);
    text-shadow: 3px 3px 0 var(--light-text);
    animation: bounce 0.5s;
}
@keyframes bounce {
    0%, 100% { transform: scale(1.2) rotate(10deg) translateY(0); }
    50% { transform: scale(1.2) rotate(10deg) translateY(-10px); }
}

.matrix-mode .app-icon {
    text-shadow: 0 0 10px var(--matrix-text);
}
/* REFINED: Toned down matrix icon hover effect */
.matrix-mode .app:hover .app-icon {
    transform: scale(1.1);
    color: #fff;
    text-shadow: 0 0 7px rgba(255, 255, 255, 0.8), 0 0 15px var(--matrix-text), 0 0 25px var(--matrix-text);
}

.steampunk-mode .app-icon {
    color: var(--steampunk-text);
    text-shadow: 1px 1px 1px var(--steampunk-shadow-light);
    font-size: 4.5rem;
}
.steampunk-mode .app:hover .app-icon {
    transform: scale(1.1);
    color: var(--steampunk-text);
    text-shadow: 0 0 8px var(--steampunk-glow), 1px 1px 1px var(--steampunk-shadow-light);
}
.steampunk-mode .app:active .app-icon, .steampunk-mode .app.active .app-icon {
    transform: scale(0.95);
}

.app-name {
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    transition: all 0.4s ease;
    text-transform: uppercase;
    letter-spacing: 2px;
    z-index: 2;
    padding: 0 10px;
}
.dark-mode .app:hover .app-name {
    color: var(--dark-text);
    text-shadow: 0 0 10px var(--dark-text);
}

.steampunk-mode .app-name {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--steampunk-accent);
    text-shadow: 1px 1px 1px var(--steampunk-shadow-light);
}

@media (max-width: 768px) {
    .title { font-size: 3rem; }
    .steampunk-mode .title { font-size: 4rem; }
    .hub { grid-template-columns: 1fr 1fr; gap: 30px; }
    .app-icon { font-size: 4rem; }
    .app-name { font-size: 1.2rem; }
}

@media (max-width: 480px) {
    .title { font-size: 2.5rem; letter-spacing: 2px; }
    .hub { grid-template-columns: 1fr; gap: 25px; }
    .container { padding: 80px 20px; }
    #theme-toggle { width: 50px; height: 50px; top: 15px; right: 15px; }
}
    </style>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('bg-canvas'),
            alpha: true,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        camera.position.z = 25;

        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const dualLink1 = document.getElementById('dual-link-1');
        const urls1 = ['https://newlist2.vercel.app/', 'https://newlist-eta.vercel.app/'];

        const themes = ['dark', 'light', 'matrix', 'steampunk'];
        const themeIcons = {
            'dark': 'fa-moon',
            'light': 'fa-sun',
            'matrix': 'fa-terminal',
            'steampunk': 'fa-cogs'
        };
        let currentThemeIndex = 0;
        let matrixRainInstance = null;

        const geometries = {
            dark: new THREE.TorusKnotGeometry(8, 2.5, 200, 32),
            light: new THREE.IcosahedronGeometry(12, 1),
            matrix: new THREE.BoxGeometry(12, 12, 12, 10, 10, 10)
        };

        const materials = {
            dark: new THREE.MeshBasicMaterial({ color: 0x00eaff, wireframe: true }),
            light: new THREE.MeshBasicMaterial({ color: 0xff3a8b, wireframe: true }),
            matrix: new THREE.MeshBasicMaterial({ color: 0x39ff14, wireframe: true })
        };

        const mainMesh = new THREE.Mesh();
        scene.add(mainMesh);

        class MatrixRain {
            constructor(container) {
                this.container = container;
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.container.appendChild(this.canvas);
                this.alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン01';
                this.fontSize = 16;
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animationFrameId = null;
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.canvas.style.position = 'fixed';
                this.canvas.style.top = '0';
                this.canvas.style.left = '0';
                this.canvas.style.zIndex = '-1';
                this.canvas.style.opacity = '0.5'; 
                this.columns = this.canvas.width / this.fontSize;
                this.rainDrops = Array.from({ length: Math.ceil(this.columns) }).fill(1);
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--matrix-text');
                this.ctx.font = this.fontSize + 'px monospace';

                for (let i = 0; i < this.rainDrops.length; i++) {
                    const text = this.alphabet.charAt(Math.floor(Math.random() * this.alphabet.length));
                    this.ctx.fillText(text, i * this.fontSize, this.rainDrops[i] * this.fontSize);
                    if (this.rainDrops[i] * this.fontSize > this.canvas.height && Math.random() > 0.975) {
                        this.rainDrops[i] = 0;
                    }
                    this.rainDrops[i]++;
                }
                this.animationFrameId = requestAnimationFrame(() => this.draw());
            }
            start() { this.draw(); }
            stop() {
                if (this.animationFrameId) cancelAnimationFrame(this.animationFrameId);
                if (this.container) this.container.innerHTML = '';
            }
        }
        
        function updateSceneForTheme(theme) {
            document.body.className = `${theme}-mode`;
            themeIcon.className = `fas ${themeIcons[theme]}`;

            if (matrixRainInstance) {
                matrixRainInstance.stop();
                matrixRainInstance = null;
            }
            mainMesh.visible = false;
            renderer.domElement.style.display = 'none';
            
            switch (theme) {
                case 'dark':
                case 'light':
                case 'matrix':
                    mainMesh.geometry = geometries[theme];
                    mainMesh.material = materials[theme];
                    mainMesh.visible = true;
                    renderer.domElement.style.display = 'block';
                    if (theme === 'matrix') {
                        matrixRainInstance = new MatrixRain(document.getElementById('matrix-rain-container'));
                        matrixRainInstance.start();
                    }
                    break;
                case 'steampunk':
                    renderer.domElement.style.display = 'none';
                    break;
            }
        }

        themeToggle.addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            updateSceneForTheme(themes[currentThemeIndex]);
        });
        
        dualLink1.addEventListener('click', (e) => {
            if (document.body.classList.contains('steampunk-mode')) {
                e.currentTarget.classList.add('active');
                setTimeout(() => e.currentTarget.classList.remove('active'), 200);
            }
            const randomUrl = urls1[Math.floor(Math.random() * urls1.length)];
            window.open(randomUrl, '_blank', 'noopener,noreferrer');
        });
        
        function animate() {
            requestAnimationFrame(animate);
            if (mainMesh.visible) {
                mainMesh.rotation.x += 0.001;
                mainMesh.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        
        updateSceneForTheme(themes[currentThemeIndex]);
        animate();
    </script>
</body>
